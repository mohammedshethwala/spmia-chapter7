spring:
  application:
    name: licensingservice
  profiles:
    active:
      default
  main:
    allow-bean-definition-overriding: true

#security:
#  oauth2:
#   resource:
#      userInfoUri: http://localhost:8901/auth/user

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.thoughtmechanix: DEBUG


management:
  endpoint:
    health:      
      enabled: true
    env:
      enabled: true
    refresh:
      enabled: true
    beans:
      enabled: true
  endpoints:
    web:      
      exposure:        
        include:        
        - info
        - env
        - refresh
        - beans
        - loggers